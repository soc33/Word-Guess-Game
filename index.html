<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <!-- <link rel="stylesheet" href="assests/css/reset.css"> -->
    <!-- linking bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assests/css/style.css">
    <!-- linking google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Gamja+Flower|Kumar+One+Outline|Ranga" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Word Guess Game</h1>
            <p class="lead">Eat those Fruits and Veggies!</p>
            <hr class="my-4">
            <h2 id="answerText"></h2>
        </div>
        <div class="row">
            <div class="col-md-6 game">
                <img rel id="picture" class="img-fluid" src="assests/images/vegetables-fruit-mixed-heart.jpg" height="300" width="300"/> 
                <br><br>
                <p id="wins">Wins: </p>
                <p id="losses">Losses: </p>
            </div>
            <div class="col-md-6 game">
                <p>Press any letter to get started!</p>
                <p>Current Word</p><br>
                <p id="word">_ _ _ _ _ _ _</p>
                <p>Number of Guesses Remaining: </p><br>
                <p id="guessesLeft">20</p>
                <p>Letters already guessed</p>
                <p id="lettersUsed"></p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assests/javascript/game.js"></script>
</body>

</html>
